<div id="newSite" class="modal fade" role="dialog">
	<div class="modal-dialog modal-sm" style="    width: 36%;">

		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header header-color">

				<h4 class="modal-title" style="text-align: center;">Add Site</h4>
			</div>
			<div class="modal-body">
				<form name="newSite">

					<div class="form-group">
						<div class="input-group-sm">
							<label>Address</label>
							<textarea type="text" ng-rows="6" class="form-control"
								name="siteAddress" ng-model="newSite1.siteAddress"></textarea>
						</div>
					</div>

					<div class="form-group">
						<div class="input-group-sm">
							<label>City</label> <input type="text" class="form-control"
								name="city" ng-model="newSite1.siteCity">
						</div>

					</div>
					<div class="form-group">
						<div class="input-group-sm">
							<label>Contact Person</label> <input type="text"
								class="form-control" name="contactPerson"
								ng-model="newSite1.contactPerson">
						</div>

					</div>
					<div class="form-group">
						<div class="input-group-sm">
							<label>Mobile</label> <input type="number" class="form-control"
								name="mobileNO" ng-model="newSite1.mobileNO">
						</div>

					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-deva" data-dismiss="modal"
					style="width: 64px;" ng-click="addSite()">Add</button>

			</div>
		</div>

	</div>
</div>


<div id="deleteSite" class="modal fade" role="dialog">

			<div class="modal-body">
				<center>Are you sure you want to delete the site?</center>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-deva popupbtn" data-dismiss="modal"
					style="width: 64px;" ng-click="removeElement()">Delete</button>

			</div>
		</div>

	</div>
</div>
